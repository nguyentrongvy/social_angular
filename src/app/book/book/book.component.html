<div class="book">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" [(ngModel)]="book.title" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Content</label>
      <input type="text" class="form-control" name="content" [(ngModel)]="book.content" id="exampleInputPassword1" placeholder="Content">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">author</label>
      <input type="text" class="form-control" name="author" [(ngModel)]="book.author" id="exampleInputPassword1" placeholder="author">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
